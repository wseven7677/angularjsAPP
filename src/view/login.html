<div class="login">
	<form class="d-b ta-c" action="" name="form">
		<div class="form-line">
			<span class="glyphicon glyphicon-user icon d-ib"></span>
			<input name="phone" ng-model="user.phone" validator="required,phone" class="d-ib" type="text" placeholder="输入帐号">
		</div>
		<div class="form-line">
			<span class="glyphicon glyphicon-lock icon d-ib"></span>
			<input name="password" ng-model="user.password" validator="required,password" class="d-ib" type="password" placeholder="输入密码">
		</div>		
		<button class="login-btn" validation-submit="form" ng-click="submit();">登录</button>
		<button ui-sref="register" class="register-btn">去注册</button>
	</form>
</div>
