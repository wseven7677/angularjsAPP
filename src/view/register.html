<div class="register">
	<form class="d-b ta-c" action="" name="form">
		<div class="form-line">
			<span class="glyphicon glyphicon-user icon d-ib"></span>
			<input name="phone" ng-model="user.phone" validator="required,phone" class="d-ib p-r" type="text" placeholder="输入帐号">
		</div>
		<div class="form-line">
			<span class="glyphicon glyphicon-lock icon d-ib"></span>
			<input name="password" ng-model="user.password" validator="required,password" class="d-ib p-r" type="password" placeholder="设置六位以上的密码">
		</div>	
		<div class="message-wrap ta-l">
			<input name="code" validator="required" ng-model="user.code" type="text" class="message-box" placeholder="短信验证码">	
			<span ng-click="time?1==1:send();" ng-bind="time?time:'发送短信'" class="message {{time?'disabled':''}}"></span>
		</div>
		<button ui-sref="login" class="login-btn">去登录</button>
		<button validation-submit="form" ng-click="submit();" class="register-btn">注册</button>
	</form>
</div>
